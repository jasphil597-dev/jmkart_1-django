{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>JMKart | One of the Biggest Online Shopping Platform</title>
    <link href="{% static 'images/favicon.ico' %}"
          rel="shortcut icon"
          type="image/x-icon" />
    <!-- Bootstrap & styles -->
    <link href="{% static 'css/bootstrap.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}"
          rel="stylesheet"
          media="only screen and (max-width: 1200px)" />
  </head>
  <body>
    <!-- navbar -->
    {% include 'includes/navbar.html' %}
    <!-- alerts (optional if you want them globally) -->
    {% comment %} {% include 'includes/alerts.html' %} {% endcomment %}
    <!-- page content -->
    {% block content %}{% endblock %}
    <!-- footer -->
    {% include 'includes/footer.html' %}
    <!-- JS at the bottom for better loading -->
    <!-- jQuery MUST come before script.js -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
  </body>
</html>
