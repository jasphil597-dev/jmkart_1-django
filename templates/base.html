{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="max-age=604800" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>JMKart | One of the Biggest Online Shopping Platform</title>

  <!-- Favicon -->
  <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />

  <!-- Bootstrap 4 JS -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>

  <!-- Bootstrap 4 CSS -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

  {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> {% endcomment %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- Responsive CSS (Bootstrap adjustments) -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

  <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />

  <script type="text/javascript">
    $(document).ready(function () {
      // jQuery code here
    });

</head>

<body>

  <!-- Navbar -->

  {% block content %}
  {% endblock %}

  <!-- Footer -->
  {% include "includes/footer.html" %}

</body>
</html>
